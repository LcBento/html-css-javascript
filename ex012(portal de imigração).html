<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGV</title>
</head>
<body>
    <h1>Portal de Imigração</h1>
    País de nascimento: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="calcular()">
    
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var porg = (txtn.value)

            res.innerHTML = `Seu país de nascimento é ${porg}`

            if (porg == 'Brasil') {
                res.innerHTML = `<p>Você nasceu no Brasil, então você é brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Você nasceu no ${porg}, então você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
