<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(181, 127, 231);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
                                    /*o barra e esterítico, também funciona no CSS*/
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>            <!-- esses símbolos são utilizados para comentar em HTML -->
    <p>Já me livre da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')
                                    /*o barra e esterítico, é para solecionar duas ou mais linhas
                                      como comentários*/
                                   //já essas duas barras só funcionam dentro do JS (somente para uma linha)
    </script>
</body>
</html>
