<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/nfavicon.ico" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>
    
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    
    <dl>
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag de <H1> até <H6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos Fonte</abbr></li>
            <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </dl>

</body>
</html>
