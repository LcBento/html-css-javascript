<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando gradiente</title>
    <style>
        /* configurações globais das CSS */
        * {
            height: 100%;
        }
        /* pode trocar o linear por radial-gradient(circle*/
        body{
            background-image: linear-gradient(45deg, #F24968, #D9328E, #983BBF, #F2AF5C, #F26430);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
