<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-ex066.css">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando meus cursos do  
        <iframe src="https://www.cursoemvideo.com/meus-cursos/" frameborder="0">
            <a href="https://www.cursoemvideo.com/meus-cursos/" target="_blank">curso em video</a>
        </iframe>
        para aprender a programar.</p>
        <!--o link é para se caso o navegador não for compatível com iframe
            por padão o ifrme tem tamanho de 300x150
            frameborder="0" ele tira a borda da janela-->
</body>
</html>
