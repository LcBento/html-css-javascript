<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 24pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt (`Qual é o seu nome?`)
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} lestras.<br/>`) //quantas letras tem
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)                     //joga tudo pra maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)                          //joga tudo pra minúsculas
    </script>
</body>
</html>
