<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(139, 143, 116);
            color: white;
            font: normal 13pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p> 
    <p>Apredendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id= "msg">Clique em mim</div>
    <script>
        var corpo = window.document.body /*-----------------------------------------para selecionar o body*/
        corpo.style.background = 'rgb(233, 216, 186)' /*----------------------------para mudar a cor do corpo*/
        
        var p0 = window.document.getElementsByTagName('p')[0] /*--------------------para seleconar o paragrafo [0]*/
        p0.style.color = 'brown' /*-------------------------------------------------para mudar a cor do paragrafo [0]*/
        window.document.write('Está escrito assim: ' + p0.innerText) /*-------------para selecionar somente o texto*/

        var p1 = window.document.getElementsByTagName('p')[1] /*--------------------para seleconar o paragrafo [1]*/
        p1.style.color = 'brown' /*-------------------------------------------------para mudar a cor do paragrafo [1]*/
        window.document.write('Está escrito assim: ' + p1.innerHTML) /*-------------para selecionar o texto formatado*/

        var d = window.document.getElementById('msg') /*----------------------------para selecionar a div*/
        d.style.background = 'green' /*---------------------------------------------para mudar o background da div*/
        d.innerText = 'Estou aguardando...' /*--------------------------------------para mudar o texto da div*/
        window.document.getElementyId('msg').innerText = 'Estou aguardando...' /*---para mudar o texto da div*/

       /*var d = window.document.querySelector('div#msg')
       d.style.color = 'black'
       d.style.background = 'white'*/

       //toda id é representada por #     <div id= "msg">
       //toda class é representada por .  <div class= "msg">
    </script>
</body>
</html>
