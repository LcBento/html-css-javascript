<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM com o mouse</title>
    <style>
        div#area {
            font: normal 20pt Aial;
            background: gray;
            color: white;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        clique aqui...
    </div>

    <script>
        var a = window.document.getElementById('area')

        /* a.addEventListener('click', clicar)
           a.addEventListener('mouseenter', entrar)
           a.addEventListener('mousemove', mover)
           a.addEventListener('mousedown', clicar e segurar)
           a.addEventListener('mouseup', clicar e soltar)
           a.addEventListener('mouseout', sair)*/
        //esses comandos podem substituir a linha 20, nesta mesma posição

        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'entrou'
            a.style.background = 'yellow'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'greenyellow'
        }
    </script>
</body>
</html>
