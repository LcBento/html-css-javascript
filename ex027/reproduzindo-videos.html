<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="stylesheet" href="estilo-ex027.css">
</head>
<body>
    <h1>Reproduzindo Vídeos</h1>
    <p>
         Este vídeo está hospedado localmente no meu próprio servidor.
    </p>
    <video src="videos/seattleviper.mp4" width="560" poster="images/tambviper.jpg" controls autoplay loop></video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wXjYRClIbhI?si=CN7bL84yzFb6XQiB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
