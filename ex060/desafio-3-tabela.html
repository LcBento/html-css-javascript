<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela 3</title>
    <link rel="stylesheet" href="estilo-ex060-3.css">
</head>
<body>
    <h1>Desafio de Tabela 3</h1>
    <table>
        <caption>
            Filmes Favoritos da galera
        </caption>
        <thead>
            <tr>
                <th scope="col">GRUPOS</th>
                <th scope="col">NOMES</th>
                <th scope="colgroup" colspan="3">FILMES</th>
            </tr>
        </thead>
        <tbody>
            <tr><th scope="rowgroup" rowspan="4">MULHERES</th></tr>
        <tr>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia</td>
            <td>Oblovion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr><th scope="rowgroup" rowspan="4">HOMENS</th></tr>
        <tr>
            <td>Bruno</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano</td>
            <td>Star Wars</td>
            <td>Táxi</td>
            <td>Toy Story</td>
        </tr>
        <tfoot>
            <tr>
                <th scope="row" colspan="4">Total de filmes</th>
                <td>18</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
